<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="main-title">Welcome to My Page</h1>
  <p class="intro">This is a paragraph with some introduction text.</p>
  <img src="your-image.jpg" alt="Sample Image" class="styled-image">
  <div class="box">This is a styled box with margins, padding, and a border.</div>
</body>
</html>
